<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drag Drop</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="box" id="dear" draggable="true"><img src="aaaa.jpeg" alt=""></div>
        <div class="box" id="cat" draggable="true"><img src="IMG_6727.jpg" alt=""></div>
        <div class="box" id="dog" draggable="true"><img src="maxresdefault.jpeg" alt=""></div>
        <div class="box" id="bear" draggable="true"><img src="bear.jpeg" alt=""></div>
        <div class="box" id="rabbit" draggable="true"><img src="dovshan.jpeg" alt=""></div>
    </div>

    <div class="row">
        <div class="area" data-id="dog">Dog</div>
        <div class="area" data-id="rabbit">Rabbit</div>
        <div class="area" data-id="cat">Cat</div>
        <div class="area" data-id="dear">Dear</div>
        <div class="area" data-id="bear">Bear</div>
    </div>
 
    <h3>Try Yourself!</h3>
</div>

</body>
<script src="script.js"></script>
</html>
